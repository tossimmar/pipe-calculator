<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Triangle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Right Triangle Calculator</h1>
        <img src="right-triangle.PNG" alt="Right Triangle">
        <div class="options">
            <p>Select exactly two values:</p>
            <label><input type="checkbox" name="option" value="A"> A</label>
            <label><input type="checkbox" name="option" value="B"> B</label>
            <label><input type="checkbox" name="option" value="C"> C</label>
            <label><input type="checkbox" name="option" value="Alpha"> Alpha</label>
            <label><input type="checkbox" name="option" value="Beta"> Beta</label>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            let selected = Array.from(document.querySelectorAll('input[name="option"]:checked'));
            if (selected.length !== 2) {
                document.getElementById("result").innerText = "Please select exactly two values.";
                return;
            }
            
            let values = selected.map(el => el.value);
            document.getElementById("result").innerText = `Selected: ${values.join(' and ')}`;
            
            // Placeholder for actual computation logic
        }
    </script>
</body>
</html>

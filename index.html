<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: white;
    color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 500px;
    margin: 20px;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

.inputs {
    text-align: center;
}

.inputs label {
    margin-right: 10px; /* Space between label and input */
}

.inputs input {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #f9f9f9;
    width: 80px;
    text-align: baseline;
    margin: 5px;
}

button {
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #f9f9f9;
    color: black;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.result {
    margin-top: 20px;
    font-weight: bold;
    background: #f9f9f9;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    word-wrap: break-word;
    white-space: pre-wrap;
    max-width: 100%;
    overflow-x: auto;
}

        img {
            width: 80%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./right-triangle-2.png" alt="Right Triangle">
        <p>Enter two values:</p>
        <div class="inputs">
            <label><span class="label-text">$$A$$</span> <input type="number" id="A" step="any"></label>
            <label><span class="label-text">$$B$$</span> <input type="number" id="B" step="any"></label>
            <label><span class="label-text">$$C$$</span> <input type="number" id="C" step="any"></label>
            <label><span class="label-text">$$\alpha$$</span> <input type="number" id="Alpha" step="any"></label>
            <label><span class="label-text">$$\beta$$</span> <input type="number" id="Beta" step="any"></label>
        </div>



        <button onclick="calculate()">Calculate</button>
        <button onclick="clearFields()">Clear</button>
        <div class="result" id="result"></div>
    </div>

    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js">
    </script>

    <script>
        function gcd(a, b) {
            return b ? gcd(b, a % b) : a;
        }

        function toMixedFraction(decimal) {
            if (Math.abs(decimal - Math.round(decimal)) < 1e-10) return `${Math.round(decimal)}`;
            let whole = Math.floor(decimal);
            let frac = decimal - whole;
            let denominator = 16;
            let numerator = Math.round(frac * denominator);
            let commonDivisor = gcd(numerator, denominator);
            numerator /= commonDivisor;
            denominator /= commonDivisor;
            return numerator === 0 ? `${whole}` : `${whole} \\frac{${numerator}}{${denominator}}`;
        }

        function calculate() {
            let A = parseFloat(document.getElementById("A").value);
            let B = parseFloat(document.getElementById("B").value);
            let C = parseFloat(document.getElementById("C").value);
            let Alpha = parseFloat(document.getElementById("Alpha").value);
            let Beta = parseFloat(document.getElementById("Beta").value);
            let count = [A, B, C, Alpha, Beta].filter(v => !isNaN(v)).length;
            
            if (count !== 2) {
                document.getElementById("result").innerText = "Please enter exactly two values.";
                return;
            }
            
            if (!isNaN(A) && !isNaN(B)) {
                C = Math.sqrt(A * A + B * B);
                Alpha = (180 * Math.atan(B / A)) / Math.PI;
                Beta = (180 * Math.atan(A / B)) / Math.PI;
            }
            else if (!isNaN(A) && !isNaN(C)) {
                B = Math.sqrt(C * C - A * A);
                Alpha = (180 * Math.atan(B / A)) / Math.PI;
                Beta = (180 * Math.atan(A / B)) / Math.PI;
            }
            else if (!isNaN(B) && !isNaN(C)) {
                A = Math.sqrt(C * C - B * B);
                Alpha = (180 * Math.atan(B / A)) / Math.PI;
                Beta = (180 * Math.atan(A / B)) / Math.PI;
            }
            else if (!isNaN(A) && !isNaN(Alpha)) {
                Beta = 90 - Alpha;
                B = A * Math.tan(Alpha * Math.PI / 180);
                C = Math.sqrt(A * A + B * B);
            }
            else if (!isNaN(A) && !isNaN(Beta)) {
                Alpha = 90 - Beta;
                B = A * Math.tan(Alpha * Math.PI / 180);
                C = Math.sqrt(A * A + B * B);
            }
            else if (!isNaN(B) && !isNaN(Alpha)) {
                Beta = 90 - Alpha;
                A = B / Math.tan(Alpha * Math.PI / 180);
                C = Math.sqrt(A * A + B * B);
            }
            else if (!isNaN(B) && !isNaN(Beta)) {
                Alpha = 90 - Beta;
                A = B / Math.tan(Alpha * Math.PI / 180);
                C = Math.sqrt(A * A + B * B);
            }
            else if (!isNaN(C) && !isNaN(Alpha)) {
                Beta = 90 - Alpha;
                A = C * Math.cos(Alpha * Math.PI / 180);
                B = C * Math.sin(Alpha * Math.PI / 180);
            }
            else if (!isNaN(C) && !isNaN(Beta)) {
                Alpha = 90 - Beta;
                A = C * Math.cos(Alpha * Math.PI / 180);
                B = C * Math.sin(Alpha * Math.PI / 180);
            }
            else if (!isNaN(Alpha) && !isNaN(Beta)) {
                if (Alpha + Beta !== 90) {
                    document.getElementById("result").innerText = "Angles must sum to 90 degrees.";
                    return;
                }
            }
            
            let resultText = `$$ A = ${toMixedFraction(A)} \\quad B = ${toMixedFraction(B)} \\quad C = ${toMixedFraction(C)} \\quad α = ${Alpha.toFixed(2)}° \\quad β = ${Beta.toFixed(2)}° $$`;
            document.getElementById("result").innerText = resultText;
            MathJax.typeset();
        }

        function clearFields() {
            document.querySelectorAll("input").forEach(input => input.value = "");
        }
    </script>
</body>
</html>

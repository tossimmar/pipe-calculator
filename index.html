<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Measurement Calculator</title>
    <script>
        function calculate() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let alpha = parseFloat(document.getElementById('alpha').value);
            let beta = parseFloat(document.getElementById('beta').value);

            let count = [a, b, c, alpha, beta].filter(v => !isNaN(v)).length;
            if (count < 2) {
                alert("Enter at least two values to perform calculations.");
                return;
            }

            if (!isNaN(a) && !isNaN(b)) {
                c = Math.sqrt(a * a + b * b);
                alpha = Math.atan2(b, a) * (180 / Math.PI);
                beta = 90 - alpha;
            } else if (!isNaN(a) && !isNaN(c)) {
                if (a >= c) return;
                b = Math.sqrt(c * c - a * a);
                alpha = Math.acos(a / c) * (180 / Math.PI);
                beta = 90 - alpha;
            } else if (!isNaN(b) && !isNaN(c)) {
                if (b >= c) return;
                a = Math.sqrt(c * c - b * b);
                beta = Math.asin(b / c) * (180 / Math.PI);
                alpha = 90 - beta;
            } else if (!isNaN(alpha) && !isNaN(c)) {
                a = c * Math.cos(alpha * (Math.PI / 180));
                b = c * Math.sin(alpha * (Math.PI / 180));
                beta = 90 - alpha;
            } else if (!isNaN(beta) && !isNaN(c)) {
                b = c * Math.sin(beta * (Math.PI / 180));
                a = c * Math.cos(beta * (Math.PI / 180));
                alpha = 90 - beta;
            } else if (!isNaN(alpha) && !isNaN(a)) {
                beta = 90 - alpha;
                b = a * Math.tan(alpha * (Math.PI / 180));
                c = a / Math.cos(alpha * (Math.PI / 180));
            } else if (!isNaN(alpha) && !isNaN(b)) {
                beta = 90 - alpha;
                a = b / Math.tan(alpha * (Math.PI / 180));
                c = b / Math.sin(alpha * (Math.PI / 180));
            } else if (!isNaN(beta) && !isNaN(a)) {
                alpha = 90 - beta;
                b = a * Math.tan(alpha * (Math.PI / 180));
                c = a / Math.cos(alpha * (Math.PI / 180));
            } else if (!isNaN(beta) && !isNaN(b)) {
                alpha = 90 - beta;
                a = b / Math.tan(alpha * (Math.PI / 180));
                c = b / Math.sin(alpha * (Math.PI / 180));
            }

            document.getElementById('a').value = a.toFixed(2);
            document.getElementById('b').value = b.toFixed(2);
            document.getElementById('c').value = c.toFixed(2);
            document.getElementById('alpha').value = alpha.toFixed(2);
            document.getElementById('beta').value = beta.toFixed(2);
        }

        function clearFields() {
            ["a", "b", "c", "alpha", "beta"].forEach(id => document.getElementById(id).value = "");
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        svg {
            width: 300px;
            margin-bottom: 20px;
        }
        input {
            width: 100px;
            margin: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Pipe Measurement Calculator</h2>
    <!-- Corrected Labeled Right Triangle SVG -->
    <svg viewBox="0 0 200 200">
        <!-- Triangle -->
        <polygon points="20,180 180,180 180,20" fill="none" stroke="black" stroke-width="2"/>
        <!-- Side Labels -->
        <text x="100" y="195" font-size="14" text-anchor="middle">a</text> <!-- Base -->
        <text x="185" y="100" font-size="14">b</text> <!-- Height -->
        <text x="105" y="80" font-size="14" text-anchor="middle">c</text> <!-- Hypotenuse -->
        <!-- Angle Labels (Corrected Positions) -->
        <text x="35" y="175" font-size="14">α</text> <!-- Alpha (bottom-left corner, inside triangle) -->
        <text x="168" y="45" font-size="14">β</text> <!-- Beta (top-right corner, inside triangle) -->
    </svg>
    <br>
    <label>a: <input type="number" id="a"></label><br>
    <label>b: <input type="number" id="b"></label><br>
    <label>c: <input type="number" id="c"></label><br>
    <label>α: <input type="number" id="alpha"></label><br>
    <label>β: <input type="number" id="beta"></label><br>
    <button onclick="calculate()">Calculate</button>
    <button onclick="clearFields()">Clear</button>
</body>
</html>

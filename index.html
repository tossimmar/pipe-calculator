<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2E3B4E;
            color: #EAEAEA;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #1E2A38;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .inputs label {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #EAEAEA;
            color: #333;
            width: 100%;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #00796B;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            background: #263544;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./right-triangle.PNG" alt="Right Triangle">
        <div class="inputs">
            <p>Enter exactly two values:</p>
            <label>A: <input type="number" id="A" step="any"></label>
            <label>B: <input type="number" id="B" step="any"></label>
            <label>C: <input type="number" id="C" step="any"></label>
            <label>α: <input type="number" id="Alpha" step="any"></label>
            <label>β: <input type="number" id="Beta" step="any"></label>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function gcd(a, b) {
            return b ? gcd(b, a % b) : a;
        }

        function toMixedFraction(decimal) {
            let whole = Math.floor(decimal);
            let frac = decimal - whole;
            let denominator = 16;
            let numerator = Math.round(frac * denominator);
            let commonDivisor = gcd(numerator, denominator);
            numerator /= commonDivisor;
            denominator /= commonDivisor;
            return numerator === 0 ? `${whole}` : `${whole} ${numerator}/${denominator}`;
        }

        function calculate() {
            let A = parseFloat(document.getElementById("A").value);
            let B = parseFloat(document.getElementById("B").value);
            let C = parseFloat(document.getElementById("C").value);
            let Alpha = parseFloat(document.getElementById("Alpha").value);
            let Beta = parseFloat(document.getElementById("Beta").value);
            let count = [A, B, C, Alpha, Beta].filter(v => !isNaN(v)).length;
            
            if (count !== 2) {
                document.getElementById("result").innerText = "Please enter exactly two values.";
                return;
            }
            
            if (!isNaN(A) && !isNaN(B)) {
                C = Math.sqrt(A * A + B * B);
                Alpha = (180 * Math.atan(B / A)) / Math.PI;
                Beta = (180 * Math.atan(A / B)) / Math.PI;
            }
            else if (!isNaN(A) && !isNaN(C)) {
                B = Math.sqrt(C * C - A * A);
                Alpha = (180 * Math.atan(B / A)) / Math.PI;
                Beta = (180 * Math.atan(A / B)) / Math.PI;
            }
            else if (!isNaN(B) && !isNaN(C)) {
                A = Math.sqrt(C * C - B * B);
                Alpha = (180 * Math.atan(B / A)) / Math.PI;
                Beta = (180 * Math.atan(A / B)) / Math.PI;
            }
            else if (!isNaN(A) && !isNaN(Alpha)) {
                Beta = 90 - Alpha;
                B = A * Math.tan(Alpha * Math.PI / 180);
                C = Math.sqrt(A * A + B * B);
            }
            else if (!isNaN(A) && !isNaN(Beta)) {
                Alpha = 90 - Beta;
                B = A * Math.tan(Alpha * Math.PI / 180);
                C = Math.sqrt(A * A + B * B);
            }
            else if (!isNaN(B) && !isNaN(Alpha)) {
                Beta = 90 - Alpha;
                A = B / Math.tan(Alpha * Math.PI / 180);
                C = Math.sqrt(A * A + B * B);
            }
            else if (!isNaN(B) && !isNaN(Beta)) {
                Alpha = 90 - Beta;
                A = B / Math.tan(Alpha * Math.PI / 180);
                C = Math.sqrt(A * A + B * B);
            }
            else if (!isNaN(C) && !isNaN(Alpha)) {
                Beta = 90 - Alpha;
                A = C * Math.cos(Alpha * Math.PI / 180);
                B = C * Math.sin(Alpha * Math.PI / 180);
            }
            else if (!isNaN(C) && !isNaN(Beta)) {
                Alpha = 90 - Beta;
                A = C * Math.cos(Alpha * Math.PI / 180);
                B = C * Math.sin(Alpha * Math.PI / 180);
            }
            else if (!isNaN(Alpha) && !isNaN(Beta)) {
                if (Alpha + Beta !== 90) {
                    document.getElementById("result").innerText = "Angles must sum to 90 degrees.";
                    return;
                }
            }
            
            let resultText = `A = ${toMixedFraction(A)}\nB = ${toMixedFraction(B)}\nC = ${toMixedFraction(C)}\nα = ${Alpha.toFixed(2)}°\nβ = ${Beta.toFixed(2)}°`;
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
